<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Courses</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div align="center">
	<h2>Course Update Form</h2>
	<form action="#" th:action="@{/courses/update}" th:object="${courseQ}"
		method="post">
		<table border="1">
			<tr>
				<td align="right">ID:</td>
				<td><input type="text" name="cid" id="cid"
					th:value="${currentCourse.cid}" readonly="readonly" /></td>
			</tr>
			<tr>
				<td align="right">Course Name:</td>
				<td><input type="text" name="cname" id="cname"
					th:value="${currentCourse.cname}" /></td>
			</tr>
			<tr>
				<td align="right">Course Number:</td>
				<td><input type="text" name="cnumber" id="cnumber"
					th:value="${currentCourse.cnumber}" /></td>
			</tr>
			<tr>
				<td align="right">Description:</td>
				<td><input type="text" name="description" id="description"
					th:value="${currentCourse.description}" /></td>
			</tr>
			<tr>
				<td align="right">Credits:</td>
				<td><input type="text" name="credits" id="credits"
					th:value="${currentCourse.credits}" /></td>
			</tr>
			<tr>
				<td align="right">Semester:</td>
				<td><input type="text" name="semester" id="semester"
					th:value="${currentCourse.semester}" /></td>
			</tr>
			<tr>
				<td align="right">Professor:</td>
				<td><input type="text" name="pid" id="pid"
					th:value="${currentCourse.pid}" /></td>
			</tr>
			<tr>
				<td align="right">Department:</td>
				<td><input type="text" name="did" id="did"
					th:value="${currentCourse.did}" /></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="Submit" />
					<button type="button" th:onclick="'cancel()'">Cancel</button>
					<!-- <button id="cancelButton">Cancel</button> --></td>
			</tr>
		</table>
	</form>
	<br />
	<script>
		function cancel() {
			window.location.href = "/courses/";
		}
	</script>
</div>
</body>
</html>
