<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registration Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
       src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <a href="/registration/" style="float: right">Back</a>
    <div align="center"><p>&nbsp;</p></div>
    <div align="center">
      <table border="1">
	<tr>
	  <td align="right">Student ID:</td>
	  <td th:text="${scg.getScgId().getStudent().getSid()}"></td>
	</tr>
	<tr>
	  <td align="right">Student Name:</td>
	  <td th:text="${scg.getScgId().getStudent().getFname()} + ' ' + ${scg.getScgId().getStudent().getLname()}"></td>
	</tr>
	
	<tr>
	  <td align="right">Course ID:</td>
	  <td th:text="${scg.getScgId().getCourse().getCid()}"></td>
	</tr>
	<tr>
	  <td align="right">Course Name:</td>
	  <td th:text="${scg.getScgId().getCourse().getCname()}"></td>
	</tr>
	<tr>
	  <td align="right">Grade:</td>
	  <td th:text="${scg.getGrade()}" colspan="4"></td>
	</tr>
      </table>
    </div>
  </body>
</html>
