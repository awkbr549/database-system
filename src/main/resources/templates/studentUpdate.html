<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
       src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div align="center">
      <h2>Update Student</h2>
      <form action="#"
	    th:action="@{/students/update/}" th:object="${student}" method="post">
	<table border="1">
	  <tr>
	    <td align="right">Id:</td>
	    <td><input type="text" name="sid"  id="sid" th:value="${currentStudent.sid}" readonly="readonly"/></td>
	  </tr> 
	  <tr>
	    <td align="right">Date of Birth (YYYY-MM-DD):</td>
	    <td><input type="text" name="dob"  id="dob" th:value="${currentStudent.dob}"/></td>
	  </tr>
	  <tr>
	    <td align="right">First Name:</td>
	    <td><input type="text" name="fname" id="fname" th:value="${currentStudent.fname}"/></td>
	  </tr>
	  <tr>
	    <td align="right">Last Name:</td>
	    <td><input type="text" name="lname" id="lname" th:value="${currentStudent.lname}"/></td>
	  </tr>
	  <tr>
	    <td align="right">Gender (M/F):</td>
	    <td><input type="text" name="gender" id="gender" th:value="${currentStudent.gender}"/></td>
	  </tr>
	  <tr>
	    <td align="right">Email:</td>
	    <td><input type="text" name="email" id="email" th:value="${currentStudent.email}"/></td>
	  </tr>
	  <tr>
	    <td align="right">Street:</td>
	    <td><input type="text" name="street" id="street" th:value="${currentStudent.street}"/></td>
	  </tr>
	  <tr>
	    <td align="right">City:</td>
	    <td><input type="text" name="city" id="city" th:value="${currentStudent.city}"/></td>
	  </tr>
	  <tr>
	    <td align="right">State (SS):</td>
	    <td><input type="text" name="state" id="state" th:value="${currentStudent.state}"/></td>
	  </tr>
	  <tr>
	    <td align="right">Zip (ZZZZZ):</td>
	    <td><input type="text" name="zip" id="zip" th:value="${currentStudent.zip}"/></td>
	  </tr>
	  <tr>
	    <td align="right">Residency:</td>
	    <td><input type="text" name="residency" id="residency" th:value="${currentStudent.residency}"/></td>
	  </tr> 
	  <tr>
	    <td align="center" colspan="2">
	      <input type="submit" value="Submit" />
	      <button type="button" th:onclick="'cancel()'">Cancel</button>
	      <!-- <button id="cancelButton">Cancel</button> --></td>
	  </tr>
	</table>
      </form>
      <br/>
      <script>
	function cancel() {
	window.location.href = "/students/";
	}
      </script>
    </div>
  </body>
</html>
